syntax = "proto3";

package GIO;

service Directory {
    rpc GetFiles (ReadRequest) returns (stream GetFilesResponse) {}
    rpc Exists (ReadRequest) returns (ReadResponse) {}
}

message GetFilesResponse {
    string file = 1;
}

service File {
    rpc ReadAllBytes (ReadRequest) returns (ReadResponse) {}
    rpc Exists (ReadRequest) returns (ReadResponse) {}
    rpc WriteAllBytes (WriteRequest) returns (WriteResponse) {}
}

// Read
message ReadRequest {
    string path = 1;
}

message ReadResponse {
    bool success = 1;
    string message = 2;
    bytes bytes = 3;
}

// Write
message WriteRequest {
    string path = 1;
    bytes bytes = 2;
}

message WriteResponse {
    bool success = 1;
    string message = 2;
}